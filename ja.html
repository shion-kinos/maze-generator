<!DOCTYPE html>
<html>
  <head>
    <title>迷路生成器</title>
    <link rel="icon" href="maze favicon.png">
  </head>
  <body>
    <header style="width: 50%; margin: auto; text-align: center;">
      <h1>迷路生成器</h1>
      <p>この迷路生成器は穴掘り法を使っています。JavaScriptで書きました。</p>
      <a href="https://github.com/shion-kinos/maze-generator" target="_blank" style="text-decoration: none;"><img src="https://cdn.simpleicons.org/github/000000" style="height: 1rem; vertical-align: text-top;">&ensp;GitHubでソースコードを見る</a>
    </header>
    <div id="options" style="display: flex; justify-content: center; margin: auto auto 1rem; padding: 0.5rem;">
      <table style="border-style: solid; padding: 0.5rem 1rem;">
        <tr>
          <td>マス数</td>
          <td>
            縦<input id="maze-rows" type="number" value="18" min="1" max="72">マス<br>
            横<input id="maze-cols" type="number" value="18" min="1" max="72">マス
          </td>
          <td><button id="generate">作成</button></td>
        </tr>
        <tr>
          <td>縮尺</td>
          <td>
            <select id="scale-option">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3" selected>3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>通路の種類</td>
          <td>
            <div id="path-type-option">
              <input id="roads" type="radio" name="path-type" value="roads" checked><label for="roads">道路</label>
              <input id="railways" type="radio" name="path-type" value="railways"><label for="railways">線路</label>
            </div>
          </td>
        </tr>
        <tr>
          <td id="style">壁の厚さ</td>
          <td>
            <div id="wall-thickness-option">
              <input id="wall-1" type="radio" name="wall-thickness" value="1" checked><label for="wall-1">薄い</label>
              <input id="wall-2" type="radio" name="wall-thickness" value="2"><label for="wall-2">普通</label>
              <input id="wall-3" type="radio" name="wall-thickness" value="3"><label for="wall-3">厚い</label>
            </div>
            <div hidden id="path-width-option">
              <input id="path-1" type="radio" name="path-width" value="1" checked><label for="path-1">細い</label>
              <input id="path-2" type="radio" name="path-width" value="2"><label for="path-2">普通</label>
              <input id="path-3" type="radio" name="path-width" value="3"><label for="path-3">太い</label>
            </div>
          </td>
        </tr>
        <tr>
          <td>画像の背景</td>
          <td>
            <div id="image-background-option">
              <input id="transparent" type="radio" name="image-background" value="transparent" checked><label for="transparent">透明</label>
              <input id="white" type="radio" name="image-background" value="white"><label for="white">白</label>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="3" style="text-align: right;"><button id="solution">解答を表示</button></td>
        </tr>
      </table>
    </div>
    <canvas id="maze-canvas" style="display: block; margin: auto;" height="0"></canvas>
    <script src="lang-ja.js"></script>
    <script src="maze-matrix.js"></script>
    <script src="algorithms.js"></script>
    <script src="maze.js"></script>
    <script src="main.js"></script>
  </body>
</html>
