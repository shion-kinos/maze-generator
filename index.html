<!DOCTYPE html>
<html>
  <head>
    <title>Maze generator</title>
    <link rel="icon" href="maze favicon.png">
  </head>
  <body>
    <header style="width: 50%; margin: auto; text-align: center;">
      <h1>Maze generator</h1>
      <p>This maze generator uses the recursive backtracker algorithm. Written in JavaScript.</p>
      <a href="https://github.com/shion-kinos/maze-generator" target="_blank" style="text-decoration: none;"><img src="https://cdn.simpleicons.org/github/000000" style="height: 1rem; vertical-align: text-top;">&ensp;Source code on GitHub</a>
    </header>
    <div id="options" style="display: flex; justify-content: center; margin: auto auto 1rem; padding: 0.5rem;">
      <table style="border-style: solid; padding: 0.5rem 1rem;">
        <tr>
          <td>Dimensions:</td>
          <td>
            <input id="maze-rows" type="number" value="18" min="1" max="72"> rows<br>
            <input id="maze-cols" type="number" value="18" min="1" max="72"> columns
          </td>
          <td><button id="generate">Generate</button></td>
        </tr>
        <tr>
          <td>Scale:</td>
          <td>
            <select id="scale-option">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3" selected>3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Path type:</td>
          <td>
            <div id="path-type-option">
              <input id="roads" type="radio" name="path-type" value="roads" checked><label for="roads">roads</label>
              <input id="railways" type="radio" name="path-type" value="railways"><label for="railways">railways</label>
            </div>
          </td>
        </tr>
        <tr>
          <td id="style">Wall thickness:</td>
          <td>
            <div id="wall-thickness-option">
              <input id="wall-1" type="radio" name="wall-thickness" value="1" checked><label for="wall-1">thin</label>
              <input id="wall-2" type="radio" name="wall-thickness" value="2"><label for="wall-2">medium</label>
              <input id="wall-3" type="radio" name="wall-thickness" value="3"><label for="wall-3">thick</label>
            </div>
            <div hidden id="path-width-option">
              <input id="path-1" type="radio" name="path-width" value="1" checked><label for="path-1">narrow</label>
              <input id="path-2" type="radio" name="path-width" value="2"><label for="path-2">medium</label>
              <input id="path-3" type="radio" name="path-width" value="3"><label for="path-3">wide</label>
            </div>
          </td>
        </tr>
        <tr>
          <td>Image background:</td>
          <td>
            <div id="image-background-option">
              <input id="transparent" type="radio" name="image-background" value="transparent" checked><label for="transparent">transparent</label>
              <input id="white" type="radio" name="image-background" value="white"><label for="white">white</label>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="3" style="text-align: right;"><button id="solution">Show solution</button></td>
        </tr>
      </table>
    </div>
    <canvas id="maze-canvas" style="display: block; margin: auto;" height="0"></canvas>
    <script src="lang-en.js"></script>
    <script src="maze-matrix.js"></script>
    <script src="algorithms.js"></script>
    <script src="maze.js"></script>
    <script src="main.js"></script>
  </body>
</html>
