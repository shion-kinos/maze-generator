<!DOCTYPE html>
<html>
  <head>
    <title>Maze generator</title>
  </head>
  <body>
    <header style="width: 50%; margin: auto; text-align: center;">
      <h1>Maze generator</h1>
      <p>This maze generator uses the recursive backtracker algorithm. Written in JavaScript.</p>
      <a href="https://github.com/shion-kinos/maze-generator" target="_blank" style="text-decoration: none;"><img src="https://shion-kinos.github.io/files/GitHub%20icon.svg" style="height: 1rem;"> Source code on GitHub</a>
    </header>
    <div id="options" style="display: flex; justify-content: center; margin: auto auto 1rem; padding: 0.5rem;">
      <table style="background-color: lightgrey;">
        <tr>
          <td>Size:</td>
          <td><input id="maze-rows" type="number" value="18" min="2" max="72"> rows<br>
              <input id="maze-cols" type="number" value="18" min="2" max="72"> columns</td>
          <td><button onclick="generate()">Generate</button></td>
        </tr>
        <tr>
          <td>Path width:</td>
          <td>
            <select id="cell-width-option">
              <option value="4">4px</option>
              <option value="8">8px</option>
              <option value="12" selected>12px</option>
              <option value="16">16px</option>
              <option value="24">24px</option>
              <option value="32">32px</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Walls:</td>
          <td>
            <div id="wall-thickness-option">
              <input id="thin" name="wall-thickness" type="radio" value="thin" checked>thin</input>
              <input id="thick" name="wall-thickness" type="radio" value="thick">full width</input>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="3"><input id="border-option" type="checkbox" checked>white border</td>
        </tr>
      </table>
    </div>
    <canvas id="maze-canvas" style="display: block; margin: auto;"></canvas>
    <script src="maze-matrix.js"></script>
    <script src="algorithms.js"></script>
    <script src="maze.js"></script>
  </body>
</html>
