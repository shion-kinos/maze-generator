<!DOCTYPE html>
<html>
  <head>
    <title>Maze generator</title>
    <link rel="icon" href="maze favicon.png">
  </head>
  <body>
    <header style="width: 50%; margin: auto; text-align: center;">
      <h1>Maze generator</h1>
      <p>This maze generator uses the recursive backtracker algorithm. Written in JavaScript.</p>
      <a href="https://github.com/shion-kinos/maze-generator" target="_blank" style="text-decoration: none;"><img src="https://shion-kinos.github.io/files/GitHub%20icon.svg" style="height: 1rem;"> Source code on GitHub</a>
    </header>
    <div id="options" style="display: flex; justify-content: center; margin: auto auto 1rem; padding: 0.5rem;">
      <table style="border-style: solid; padding: 0.5rem 1rem;">
        <tr>
          <td>Dimensions:</td>
          <td>
            <input id="maze-rows" type="number" value="18" min="1" max="72"> rows<br>
            <input id="maze-cols" type="number" value="18" min="1" max="72"> columns
          </td>
          <td><button id="generate">Generate</button></td>
        </tr>
        <tr>
          <td>Size:</td>
          <td>
            <select id="size-option">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3" selected>3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Walls:</td>
          <td>
            <div id="wall-thickness-option">
              <input id="wall-1" name="wall-thickness" type="radio" value="1" checked>thin</input>
              <input id="wall-2" name="wall-thickness" type="radio" value="2">medium</input>
              <input id="wall-3" name="wall-thickness" type="radio" value="3">thick</input>
            </div>
          </td>
        </tr>
        <tr>
          <td>Background:</td>
          <td>
            <div id="background-option">
              <input id="transparent" name="background" type="radio" value="transparent" checked>transparent</input>
              <input id="opaque" name="background" type="radio" value="opaque">opaque</input>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="3" style="text-align: right;"><button id="solution">Show solution</button></td>
        </tr>
      </table>
    </div>
    <canvas id="maze-canvas" style="display: block; margin: auto;" height="0"></canvas>
    <script src="lang-en.js"></script>
    <script src="maze-matrix.js"></script>
    <script src="algorithms.js"></script>
    <script src="maze.js"></script>
    <script src="main.js"></script>
  </body>
</html>
