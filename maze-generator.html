<!DOCTYPE html>
<html>
  <head>
    <title>Maze generator</title>
  </head>
  <body>
    <header style="width: 50%; margin: auto; text-align: center;">
      <h1 style="margin-bottom: 0;">Maze generator</h1>
      <p style="margin-top: 0;">by Shion</p>
      <p>This maze generator uses the recursive backtracker algorithm. Written in JavaScript.</p>
      <a href="https://github.com/shion-kinos/maze-generator" target="_blank" style="text-decoration: none;"><img src="https://shion-kinos.github.io/files/GitHub%20icon.svg" style="height: 1rem;"> Source code on GitHub repository</a>
    </header>
    <div id="options" style="display: flex; justify-content: center; margin: auto auto 1rem; padding: 0.5rem;">
      <table style="background-color: lightgrey;">
        <tr>
          <td>Size:</td>
          <td><input id="maze-dims" type="number" value="24" min="2" max="72"></td>
          <td><button onclick="generate()">Generate</button></td>
        </tr>
        <tr>
          <td>Cell width:</td>
          <td>
            <select id="cell-width-selector">
              <option value="4">4px</option>
              <option value="8">8px</option>
              <option value="12">12px</option>
              <option value="16" selected>16px</option>
              <option value="24">24px</option>
              <option value="32">32px</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Walls:</td>
          <td>
            <div id="wall-thickness-selector">
              <input type="radio" id="thin" name="wall-thickness" value="thin" checked>thin</input>
              <input type="radio" id="thick" name="wall-thickness" value="thick">full width</input>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <canvas id="maze" style="display: block; margin: auto;"></canvas>
    <script src="algorithm.js"></script>
    <script src="draw-maze.js"></script>
  </body>
</html>
